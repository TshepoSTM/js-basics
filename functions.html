<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading1" onclick="changeContent()">Hello, World!</h1>
    <p id="paragraph1">Add numbers</p>

    <script>
        document.getElementById("paragraph1").innerHTML = addNumbers(5,8)

        function changeContent() {
            if(document.getElementById("heading1").innerHTML === "Hello, World!"){
                document.getElementById("heading1").innerHTML = "JavaScript Functions are Awesome!";

            }else{
                document.getElementById("heading1").innerHTML = "Hello, World!";
            }
            //document.getElementById("heading1").innerHTML = "Welcome to JavaScript Functions";
            //document.getElementById("paragraph1").innerHTML = 5 + 6;
        }

        function addNumbers(a, b) {
            return  a + b;
        }
    </script>
</body>
</html>
